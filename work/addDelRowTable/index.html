<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/d61738fc6d.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">

        <div class="left">
            <form id="add_client">

                <h4>Добавление клиента</h4>
                <p>Имя</p>
                <p><input type="text"></p>
                <p>Фамилия</p>
                <p><input type="text"></p>
                <p>Телефон</p>
                <p><input type="tel"></p>

                <h4>Параметры заказа</h4>
                <p>Дата заказа</p>
                <p><input type="date"></p>
                <p>Выбранная услуга</p>
                <p><input type="text"></p>
                <p>Площадь квартиры</p>
                <p><input type="number"></p>

                <button id="submit" class="btn" type="submit" data-id="">Добавить</button>
            
            </form>
        </div>

        <div class="right">
            <table id="list">
                <tbody>
                    <h4>Список клиентов</h4>
                    <tr>
                        <th>id</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Телефон</th>
                        <th>Дата заказа</th>
                        <th>Услуга</th>
                        <th>Площадь</th>
                        <th>Действие</th>
                    </tr>
                </tbody>
            </table>
        </div>

    


        

    </div>
</body>
</html>
